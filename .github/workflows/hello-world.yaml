name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
    - uses: actions/checkout@v2
    - name: Upload Repo
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: .
  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .
    - name: Test
      run: chmod +x ci/unit-test-app.sh
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .
    - name: my-step
      run: ci/build-app.sh